<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countries Search</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
  <div class="container">
    <script src="/js/app.js"></script>
  	<h1>Country Search</h1>
    <div class = "text"><b>Please search the country name or code</b></div>

    <!-- search country-->
    <form action="/api/index.php">
        <input class="input" type="text" onkeyup="callCountryInfo(this.value)" name = "country" required>
        <button class = "button" type ="submit">search</button>
    </form>
    <p>Result: <span id="txtHint"></span></p>

    <!-- Suggested keyword to search country-->
    <form action="api/elementList.php">
        <button class = "button" type ="submit">Show Search Keywords</button>
    </form>

    <br>

  </div>

  </body>
</html>
